<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branches - Library Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">üìö Library Management System</a>
        <ul class="nav-links">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/branches" class="active">Branches</a></li>
            <li><a href="/librarians">Librarians</a></li>
            <li><a href="/books">Books</a></li>
            <li><a href="/members">Members</a></li>
            <li><a href="/loans">Loans</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üè¢ Library Branches</h1>
            <button class="btn btn-primary" onclick="openModal()">+ Add Branch</button>
        </div>

        <div id="alert-container"></div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Branch Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="branches-table">
                    <!-- Data loaded via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Branch</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="branch-form" onsubmit="saveBranch(event)">
                <input type="hidden" id="branch-id">
                <div class="form-group">
                    <label for="branch-name">Branch Name *</label>
                    <input type="text" id="branch-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="branch-address">Address *</label>
                    <input type="text" id="branch-address" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="branch-phone">Phone</label>
                    <input type="text" id="branch-phone" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Library Management System - CMPSC-363 Database Project</p>
    </footer>

    <script>
        const API_URL = '/api/branches';
        
        // Load branches
        async function loadBranches() {
            try {
                const response = await fetch(API_URL);
                const branches = await response.json();
                const tbody = document.getElementById('branches-table');
                
                tbody.innerHTML = branches.map(branch => `
                    <tr>
                        <td>${branch.branchId}</td>
                        <td>${branch.branchName}</td>
                        <td>${branch.address}</td>
                        <td>${branch.phone || '-'}</td>
                        <td class="action-buttons">
                            <button class="btn btn-warning btn-sm" onclick="editBranch(${branch.branchId})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBranch(${branch.branchId})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showAlert('Error loading branches', 'danger');
            }
        }
        
        // Open modal
        function openModal(branch = null) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modal-title').textContent = branch ? 'Edit Branch' : 'Add Branch';
            
            if (branch) {
                document.getElementById('branch-id').value = branch.branchId;
                document.getElementById('branch-name').value = branch.branchName;
                document.getElementById('branch-address').value = branch.address;
                document.getElementById('branch-phone').value = branch.phone || '';
            } else {
                document.getElementById('branch-form').reset();
                document.getElementById('branch-id').value = '';
            }
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        // Save branch
        async function saveBranch(event) {
            event.preventDefault();
            
            const id = document.getElementById('branch-id').value;
            const branch = {
                branchName: document.getElementById('branch-name').value,
                address: document.getElementById('branch-address').value,
                phone: document.getElementById('branch-phone').value
            };
            
            try {
                const url = id ? `${API_URL}/${id}` : API_URL;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(branch)
                });
                
                if (response.ok) {
                    showAlert(`Branch ${id ? 'updated' : 'created'} successfully`, 'success');
                    closeModal();
                    loadBranches();
                } else {
                    showAlert('Error saving branch', 'danger');
                }
            } catch (error) {
                showAlert('Error saving branch', 'danger');
            }
        }
        
        // Edit branch
        async function editBranch(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const branch = await response.json();
                openModal(branch);
            } catch (error) {
                showAlert('Error loading branch', 'danger');
            }
        }
        
        // Delete branch
        async function deleteBranch(id) {
            if (!confirm('Are you sure you want to delete this branch?')) return;
            
            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showAlert('Branch deleted successfully', 'success');
                    loadBranches();
                } else {
                    showAlert('Error deleting branch', 'danger');
                }
            } catch (error) {
                showAlert('Error deleting branch', 'danger');
            }
        }
        
        // Show alert
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 3000);
        }
        
        // Load on page load
        loadBranches();
    </script>
</body>
</html>
